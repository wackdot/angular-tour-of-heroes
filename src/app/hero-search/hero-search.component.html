<div id="search-component">
    <h4>Hero Search</h4>
   
    <!-- As the user types in the search box, a keyup event binding calls 
      the component's search() method with the new search box value. -->
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
   
    <ul class="search-result">
      <!-- The $ is a convention that indicates heroes$ is an Observable, not an array. 
      The *ngFor can't do anything with an Observable. But there's also a pipe character (|) 
      followed by async, which identifies Angular's AsyncPipe. The AsyncPipe subscribes to an 
      Observable automatically so you won't have to do so in the component class. -->
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
